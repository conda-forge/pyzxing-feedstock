{% set name = "pyzxing" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyzxing-{{ version }}.tar.gz
  sha256: 89defa1544879844d1a82b5052e886c274731d13b65ec5044ec927dc97bb1028

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - joblib
    - numpy
    - python >=3.6
    - setuptools

test:
  imports:
    - pyzxing
    - src
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ChenjieXu/pyzxing
  summary: Python wrapper for ZXing Java library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ChenjieXu
